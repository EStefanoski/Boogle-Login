<!DOCTYPE html>
<html lang="sl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boogle Vpisna stran</title>
  <link rel="stylesheet" href="style-boogle.css">
</head>

<body>
  
  <div class="container">

      <div class="navbar">
        <img src="boogle.jpeg" alt="Boogle logotip" id="logo-boogle">
        <p id="p1">En račun. Cel Boogle.</p>
        <p id="p2">Prijavi se v svoj Boogle račun.</p>
      </div>

      <div class="main">
        <div class="login">
          <img src="user.png" alt="user-photo" id="user-image">
          <input type="text" placeholder="Vpiši svoj e-naslov">
          <button>Vpis</button>
          <div id="pomoc">
            <a href="#">Potrebuješ pomoč?</a>
          </div>
        </div>
  
        <div class="under-login">
  
          <a href="#">Ustvari nov račun</a>
          <p id="p3">En Boogle račun za celoten Boogle.</p>
          <div class="ikone">
            <a href="#"><img class="icon" src="drive.png" alt=""></a>
            <a href="#"><img class="icon" src="map.png" alt=""></a>
            <a href="#"><img class="icon" src="search.png" alt=""></a>
            <a href="#"><img class="icon" src="youtube.png" alt=""></a>
          </div>
      </div>

      </div>

      <div class="footer">
        <div class="f-links">
          <a href="#">O Booglu</a>
          <a href="#">Zasebnost</a>
          <a href="#">Pogoji uporabe</a>
          <a href="#">Pomoč</a>
        </div>

        <div class="language">
          <select name="dropdown" id="language-select">
            <option value="sl">Slovenščina</option>
            <option value="en">English</option>
            <option value="de">Deutsch</option>
          </select>
        </div>

      </div>

  </div>

</body>

</html>
